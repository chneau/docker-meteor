on:
  workflow_dispatch:
    inputs:
      release:
        description: "Release version"
        required: true
        default: "warning"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/meteor:${{ inputs.release }}
    steps:
      - uses: actions/checkout@v3
      - run: echo "${{ github.token }}" | docker login ghcr.io --username $ --password-stdin
      - run: DOCKER_BUILDKIT=1 docker build --build-arg RELEASE=${{ inputs.release }} --tag $IMAGE_NAME .
      - run: docker push $IMAGE_NAME
