on:
  workflow_dispatch:
  schedule: [{ cron: 0 0 * * * }] # “At 00:00.” see https://crontab.guru/#0_0_*_*_*

jobs:
  publish-all:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    strategy:
      matrix:
        release:
          - "2.15"
          - "2.14"
          - "2.13.3"
          - "2.13.1"
          - "2.13"
          - "2.12"
          - "2.11.0"
          - "2.10.0"
          - "2.9.1"
          - "2.9.0"
          - "2.8.2"
          - "2.8.1"
          - "2.8.0"
          - "2.7.3"
          - "2.7.2"
          - "2.7.1"
          - "2.7"
          - "2.6.1"
          - "2.6"
          - "2.5.8"
          - "2.5.7"
          - "2.5.6"
          - "2.5"
          - "2.4"
          - "2.3.6"
          - "2.3.5"
          - "2.3.4"
          - "2.3.3"
          - "2.3.2"
          - "2.3.1"
          - "2.2.4"
          - "2.2.3"
    steps:
      - uses: actions/checkout@v4
      - run: echo "${{ github.token }}" | docker login ghcr.io --username $ --password-stdin
      - run: DOCKER_BUILDKIT=1 docker build --pull --push --build-arg RELEASE=${{ matrix.release }} --tag ghcr.io/${{ github.repository_owner }}/meteor:${{ matrix.release }}-bullseye-slim .
